        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>

    <main>
        <!-- slider Area Start-->
        <div class="slider-area ">
            <!-- Mobile Menu -->
            <div class="single-slider slider-height2 d-flex align-items-center"
                >
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Contact us</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End-->

        <!-- ================ contact section start ================= -->
        <section class="contact-section">
            <div class="container">
                <div class="d-sm-block mb-5 pb-4">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12 col-md-12">
                            <h2 class="contact-title">Get in Touch</h2>
                        </div>
                        <div class="col-lg-8">
                            <form class="form-contact contact_form" action="contact_process.php" method="post"
                                id="contactForm" novalidate="novalidate">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <textarea class="form-control w-100" name="message" id="message" cols="30"
                                                rows="9" onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Enter Message'"
                                                placeholder=" Enter Message"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="name" id="name" type="text"
                                                onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Enter your name'"
                                                placeholder="Enter your name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input class="form-control valid" name="email" id="email" type="email"
                                                onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <input class="form-control" name="subject" id="subject" type="text"
                                                onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Enter Subject'" placeholder="Enter Subject">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-3">
                                    <button type="submit" class="button button-contactForm boxed-btn">Submit
                                        Message</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-3 offset-lg-1">
                        </div>
                    </div>
                </div>
        </section>
        <!-- ================ contact section end ================= -->
        <!-- Join Us section will be loaded here -->
    <div id="join-us-section"></div>

    </main>
    <!-- Footer will be loaded here -->
  <div id="footer"></div>

    <!-- JS here -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('join_us.html')
        .then(response => response.text())
        .then(html => document.getElementById('join-us-section').innerHTML = html)
        .catch(error => console.error('Error fetching join us section:', error));

    fetch('header.html')
        .then(response => response.text())
        .then(html => document.getElementById('header').innerHTML = html)
        .catch(error => console.error('Error fetching header:', error));
    
    fetch('footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html)
        .catch(error => console.error('Error fetching footer:', error));
});
    </script>
